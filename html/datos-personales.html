<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1>Formulario</h1>
    <form action="">
        <label for="">Nombre</label>
        <input type="text" >
        <br>
        <label for="">Apellidos</label>
        <input type="text" >
        <br>
        <label for="">Nacionalidad</label>
        <input type="text" >
        <br>
        <label for="sexo">Sexo</label>
        <select name="Mujer" id="sexo">
            <option value="no informo">no informo</option>
           <option value="hombre">Hombre</option>
           <option value="otro">otro</option>
           <option value="mujer">Mujer</option>
        </select>

        <br>
        <label for="">Pais de Residencia</label>
        <select id="paises" name="paises">
            <option value="canada">Canadá</option>
            <option value="estados-unidos">Estados Unidos</option>
            <option value="mexico">México</option>
    
            <!-- América Central -->
            <optgroup label="América Central">
                <option value="belice">Belice</option>
                <option value="costa-rica">Costa Rica</option>
                <option value="el-salvador">El Salvador</option>
                <option value="guatemala">Guatemala</option>
                <option value="honduras">Honduras</option>
                <option value="nicaragua">Nicaragua</option>
                <option value="panama">Panamá</option>
            </optgroup>
    
            <!-- América del Sur -->
            <optgroup label="América del Sur">
                <option value="argentina">Argentina</option>
                <option value="bolivia">Bolivia</option>
                <option value="brasil">Brasil</option>
                <!-- Puedes incluir más países aquí -->
            </optgroup>
    
            <!-- Caribe -->
            <optgroup label="Caribe">
                <option value="antigua-barbuda">Antigua y Barbuda</option>
                <option value="bahamas">Bahamas</option>
                <option value="barbados">Barbados</option>
                <!-- Puedes incluir más países aquí -->
            </optgroup>
        </select>
    
        <br>
        <label for="">Ciudad De Residencia</label>
        <select id="municipios" name="municipios">
            <option value="bogota">Bogotá, D.C. (Distrito Capital)</option>
            <option value="medellin">Medellín (Antioquia)</option>
            <option value="cali">Cali (Valle del Cauca)</option>
            <option value="barranquilla">Barranquilla (Atlántico)</option>
            <option value="cartagena">Cartagena (Bolívar)</option>
            <option value="cucuta">Cúcuta (Norte de Santander)</option>
            <option value="bucaramanga">Bucaramanga (Santander)</option>
            <option value="pereira">Pereira (Risaralda)</option>
            <option value="santa-marta">Santa Marta (Magdalena)</option>
            <option value="manizales">Manizales (Caldas)</option>
        </select>
        <br>
        <label for="">Direccion</label>
        <input type="text" >
    </form>
</body>
</html>
